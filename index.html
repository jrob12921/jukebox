<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jukebox</title>
  <script type="text/javascript" src="javascripts/jquery.js"></script>
  <script type="text/javascript" src="javascripts/main.js"></script>
  <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css">
  <link href='https://fonts.googleapis.com/css?family=Handlee|Roboto' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<div id="heading_container">

  <div id="now_playing_container">

    <div id="now_playing_title" class="handlee_font"><strong>NOW PLAYING</strong></div>

    <span class="handlee_font now_playing_display "><strong>Name:</strong></span>
    <div class="now_playing_info roboto_font" id="now_playing_name">Landing</div>

    <span class="handlee_font now_playing_display"><strong>Artist:</strong></span>
    <div class="now_playing_info roboto_font" id="now_playing_artist">Pigeons Playing Ping Pong</div>

  </div>

  <div id="controls">

    <audio id="song" src="songs/landing.mp3" type="audio/mpeg"></audio>

    <div class="buttons_container">

      <button id="prev_song" class="buttons"><img id="prev_image"  class="button_image" src="images/prev.svg"></button>

      <button id="random" class="buttons"><img id="random_image" class="button_image" src="images/random.svg"></button>

      <button id="play_pause" class="buttons"><img id="play_pause_image" class="button_image" src="images/play.svg"></button>

      <button id="stop" class="buttons"><img id="stop_image"  class="button_image" src="images/stop.png"></button>

      <button id="next_song" class="buttons"><img id="next_image"  class="button_image" src="images/next.svg"></button>

    </div>
    
    <div class="progressBar">
      <div class="timeBar"></div>
    </div>

    <div class="progressTime">
      <span class="current roboto_font">0:00</span> / <span class="duration"></span>
    </div>

  </div>

</div>

<div id="song_list">
  
  <div id="left_list">

    <button class="indiv_song" id="landing" data-list='{"name":"Landing", "artist":"Pigeons Playing Ping Pong", "filename":"landing.mp3", "filetype":"audio/mpeg","image":"pigeons_image.jpg"}'></button>

    <button class="indiv_song" id="one_more_time" data-list='{"name":"One More Time", "artist":"Daft Punk", "filename":"one_more_time.mp3", "filetype":"audio/mpeg","image":"daft_punk_image.jpg"}'></button>

    <button class="indiv_song" id="do_it_like_you_do" data-list='{"name":"Do It Like You Do", "artist":"Lettuce", "filename":"do_it_like_you_do.mp3", "filetype":"audio/mp3","image":"lettuce_image.jpg"}'></button>

  </div>

  <div id="right_list">

    <button class="indiv_song" id="jessica" data-list='{"name":"Jessica", "artist":"The Allman Brothers", "filename":"jessica.mp3", "filetype":"audio/mpeg","image":"allman_brothers_image.jpg"}'></button>

    <button class="indiv_song" id="walking_in_circles" data-list='{"name":"Walking In Circles", "artist":"Raq", "filename":"walking_in_circles.mp3", "filetype":"audio/mpeg","image":"raq_image.jpg"}'></button>

    <button class="indiv_song" id="syncopated_healing" data-list='{"name":"Syncopated Healing", "artist":"Twiddle", "filename":"syncopated_healing.mp3", "filetype":"audio/mp3","image":"twiddle_image.jpg"}'></button>

  </div>
  
</div>

</body>
</html>
